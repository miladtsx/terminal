name: Publish to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: github-pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VITE_CHATBOT_URL: ${{ vars.VITE_CHATBOT_URL }}
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5

      - uses: actions/configure-pages@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10.8.0
          run_install: false

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm test
      - run: pnpm build
        env:
          SERVICE_WORKER_VERSION: ${{ github.sha }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - id: deploy
        uses: actions/deploy-pages@v4
